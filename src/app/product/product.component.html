<div class="product-container">
  <div class="product" *ngFor="let i of products">
    <img [src]="i.Image" alt="" />
    <div>
      <p [innerText]="i.Name"></p>
      <p [innerText]="i.Quantity"></p>
      <p [innerText]="i.Price"></p>
      <button (click)="addtocart(i)">add tocart</button>
    </div>
  </div>
</div>
